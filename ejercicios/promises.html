<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Promises</h1>
        <script>
            console.log("Promesas en Javascript");

            function resolveAfter2Seconds() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("resolved");
                    }, 2000);
                });
            }

            // Debemos utilizar async cuando usemos await.
            async function asyncCall() {
                console.log("calling");
                // La variable result guardara el resultado de la promesa que devolvio la funcion resolveAfter2Seconds.
                // Por eso debemos esperarlo.
                var result = await resolveAfter2Seconds();
                console.log(result);
                // expected output: 'resolved'
            }

            asyncCall();
        </script>
    </body>
</html>
